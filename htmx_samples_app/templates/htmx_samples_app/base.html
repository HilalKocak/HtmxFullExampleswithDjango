{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

</head>
<body>
    <div hx-target="this" hx-swap="outerHTML">
        <div><label>First Name</label>: {{ item.first_name }}</div>
        <div><label>Last Name</label>: {{ item.last_name }}</div>
        <div><label>Email</label>: {{ item.email }}</div>
        <button hx-get="{% url 'htmx_samples_app:profile_update' pk=item.pk %}" class="btn btn-primary">
        Click To Edit
        </button>
    </div>

    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <script>
      document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
      })
    </script>
</body>
</html>
